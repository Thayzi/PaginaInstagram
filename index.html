<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial do Instagram</title>

    <link rel="stylesheet" href="/PaginaInstagram/style.css">

</head>
<body>
   <div class="instagram-wrapper">
       <div class="instagram-phone">
           <img src="/PaginaInstagram/img/instagram-celular.png" alt="Celular">
       </div>
       <div class="instagram-continue">
           <div class="group">
               <img src="/PaginaInstagram/img/instagram-logo.png" class="instagram-logo" alt="Instagram logo">
               <div class="profile-photo">
                   <img src="/PaginaInstagram/img/img1.jpg" alt="Foto de perfil">
               </div>
               <a href="#" class="instagram-login">Continue Conectado</a>
               <a href="#" class="instagram-logout">Remover Conta</a>
           </div>

           <div class="group">
               <p class="not-account">Não é o seu usuário</p>
               <p class="not-account">
                   <span class="link-blue">Alternar contas</span>
                   ou
                   <span class="link-blue">Increva-se</span>
               </p>
           </div>

           <div class="get-the-app">
               <p class="get-app">Baixe o aplicativo</p>
               <div class="download">
                   <a href="#" class="app-download"></a>
                   <a href="#" class="app-download"></a>
               </div>
           </div>
       </div>
   </div> 
</body>
</html>
